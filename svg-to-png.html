
<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Î≥ÄÌôò</title>
</head>
<body>
    <h1>SVGÎ•º PNGÎ°ú Î≥ÄÌôò</h1>
    <div id="canvases"></div>
    <button onclick="convertAll()">Î™®Îì† SVGÎ•º PNGÎ°ú Î≥ÄÌôò Î∞è Îã§Ïö¥Î°úÎìú</button>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function convertAll() {
            sizes.forEach((size, index) => {
                setTimeout(() => convertSVGtoPNG(size), index * 200);
            });
        }
        
        function convertSVGtoPNG(size) {
            const svg = `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="${size}" height="${size}" rx="${size * 0.1}" fill="url(#grad1)"/>
                <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="${size * 0.4}" 
                      fill="white" text-anchor="middle" dominant-baseline="central">üìã</text>
            </svg>`;
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(a.href);
                }, 'image/png');
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
    </script>
</body>
</html>
