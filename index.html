<!DOCTYPE html>
<html>
<head>
  <title>업무 관리 시스템</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="login-container" class="container">
    <div class="login-card">
      <h2>업무 관리 시스템</h2>
      <p>구글 계정으로 로그인하여 업무를 관리하세요</p>
      <div id="g_id_onload"
           data-client_id="1082098382286-85hnhh8ih779i8o4bs466h8m590rm1bk.apps.googleusercontent.com"
           data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>
  </div>

  <div id="app-container" style="display:none;">
    <header class="header">
      <div class="header-content">
        <h1>📋 업무 관리 시스템</h1>
        <div class="user-menu">
          <div id="user-profile"></div>
          <button id="logoutButton" class="btn-logout">로그아웃</button>
        </div>
      </div>
    </header>

    <!-- 대시보드 (전광판) -->
    <div id="dashboard" class="dashboard">
      <div class="stats-grid">
        <div class="stat-card total">
          <h3>전체 과제</h3>
          <div class="stat-number" id="totalTasks">0</div>
        </div>
        <div class="stat-card completed">
          <h3>완료 과제</h3>
          <div class="stat-number" id="completedTasks">0</div>
        </div>
        <div class="stat-card pending">
          <h3>진행 중</h3>
          <div class="stat-number" id="pendingTasks">0</div>
        </div>
        <div class="stat-card urgent">
          <h3>긴급 과제</h3>
          <div class="stat-number" id="urgentTasks">0</div>
        </div>
      </div>
    </div>

    <!-- 네비게이션 탭 -->
    <nav class="nav-tabs">
      <button class="tab-btn active" data-tab="add">➕ 과제 등록</button>
      <button class="tab-btn" data-tab="all">📋 전체 과제</button>
      <button class="tab-btn" data-tab="calendar">📅 달력 보기</button>
      <button class="tab-btn" data-tab="today">📅 오늘 과제</button>
      <button class="tab-btn" data-tab="past">📆 지난 과제</button>
      <button class="tab-btn" data-tab="upcoming">⏰ 7일내 과제</button>
      <button class="tab-btn" data-tab="assignee">👤 담당자별</button>
      <button class="tab-btn" data-tab="completed">✅ 완료 과제</button>
      <button class="tab-btn" data-tab="urgent">🚨 긴급 과제</button>
    </nav>

    <!-- 과제 등록 폼 -->
    <div id="tab-add" class="tab-content active">
      <div class="form-container">
        <h2>새 과제 등록</h2>
        <form id="taskForm" class="task-form">
          <div class="form-row">
            <div class="form-group">
              <label for="assignee">담당자 *</label>
              <input type="text" id="assignee" name="assignee" required placeholder="담당자명을 입력하세요">
            </div>
            <div class="form-group">
              <label for="taskName">과제명 *</label>
              <input type="text" id="taskName" name="taskName" required placeholder="과제명을 입력하세요">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="submissionTarget">제출처</label>
              <input type="text" id="submissionTarget" name="submissionTarget" placeholder="제출처를 입력하세요">
            </div>
            <div class="form-group">
              <label for="deadline">마감기한 *</label>
              <input type="date" id="deadline" name="deadline" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="isUrgent" name="isUrgent">
                <span class="checkmark"></span>
                긴급 과제
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="notes">비고</label>
            <textarea id="notes" name="notes" placeholder="추가 정보나 특이사항을 입력하세요"></textarea>
          </div>
          <button type="submit" class="btn-submit">과제 등록</button>
        </form>
      </div>
    </div>

    <!-- 전체 과제 목록 -->
    <div id="tab-all" class="tab-content">
      <div class="task-list-container">
        <div class="task-list-header">
          <h2>전체 과제 목록</h2>
          <div class="view-controls">
            <button class="view-btn active" data-view="grid" data-target="taskList">📋 카드형</button>
            <button class="view-btn" data-view="table" data-target="taskList">📊 행형</button>
          </div>
        </div>
        <div id="taskList" class="task-grid"></div>
      </div>
    </div>

    <!-- 담당자별 관리 -->
    <div id="tab-assignee" class="tab-content">
      <div class="assignee-container">
        <h2>담당자별 과제 관리</h2>
        <div id="assigneeStats" class="assignee-stats"></div>
        <div id="assigneeDetails" class="assignee-details"></div>
      </div>
    </div>

    <!-- 완료 과제 -->
    <div id="tab-completed" class="tab-content">
      <div class="task-list-container">
        <div class="task-list-header">
          <h2>완료된 과제</h2>
          <div class="view-controls">
            <button class="view-btn active" data-view="grid" data-target="completedTaskList">📋 카드형</button>
            <button class="view-btn" data-view="table" data-target="completedTaskList">📊 행형</button>
          </div>
        </div>
        <div id="completedTaskList" class="task-grid"></div>
      </div>
    </div>

    <!-- 오늘 과제 -->
    <div id="tab-today" class="tab-content">
      <div class="task-list-container">
        <div class="task-list-header">
          <h2>📅 오늘 과제</h2>
          <div class="view-controls">
            <button class="view-btn active" data-view="grid" data-target="todayTaskList">📋 카드형</button>
            <button class="view-btn" data-view="table" data-target="todayTaskList">📊 행형</button>
          </div>
        </div>
        <div id="todayTaskList" class="task-grid"></div>
      </div>
    </div>

    <!-- 지난 과제 -->
    <div id="tab-past" class="tab-content">
      <div class="task-list-container">
        <div class="task-list-header">
          <h2>📆 지난 과제</h2>
          <div class="view-controls">
            <button class="view-btn active" data-view="grid" data-target="pastTaskList">📋 카드형</button>
            <button class="view-btn" data-view="table" data-target="pastTaskList">📊 행형</button>
          </div>
        </div>
        <div id="pastTaskList" class="task-grid"></div>
      </div>
    </div>

    <!-- 7일내 과제 -->
    <div id="tab-upcoming" class="tab-content">
      <div class="task-list-container">
        <div class="task-list-header">
          <h2>⏰ 7일내 다가올 과제</h2>
          <div class="view-controls">
            <button class="view-btn active" data-view="grid" data-target="upcomingTaskList">📋 카드형</button>
            <button class="view-btn" data-view="table" data-target="upcomingTaskList">📊 행형</button>
          </div>
        </div>
        <div id="upcomingTaskList" class="task-grid"></div>
      </div>
    </div>

    <!-- 긴급 과제 -->
    <div id="tab-urgent" class="tab-content">
      <div class="task-list-container">
        <div class="task-list-header">
          <h2>긴급 과제</h2>
          <div class="view-controls">
            <button class="view-btn active" data-view="grid" data-target="urgentTaskList">📋 카드형</button>
            <button class="view-btn" data-view="table" data-target="urgentTaskList">📊 행형</button>
          </div>
        </div>
        <div id="urgentTaskList" class="task-grid"></div>
      </div>
    </div>

    <!-- 달력 보기 -->
    <div id="tab-calendar" class="tab-content">
      <div class="calendar-container">
        <div class="calendar-header">
          <button id="prevMonth" class="calendar-nav-btn">‹</button>
          <h2 id="calendarTitle">2025년 9월</h2>
          <button id="nextMonth" class="calendar-nav-btn">›</button>
        </div>
        <div class="calendar-legend">
          <div class="legend-item">
            <span class="legend-dot overdue"></span>
            <span>지연</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot today"></span>
            <span>오늘 마감</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot upcoming"></span>
            <span>예정</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot completed"></span>
            <span>완료</span>
          </div>
        </div>
        <div class="calendar-grid">
          <div class="calendar-weekdays">
            <div class="calendar-weekday">일</div>
            <div class="calendar-weekday">월</div>
            <div class="calendar-weekday">화</div>
            <div class="calendar-weekday">수</div>
            <div class="calendar-weekday">목</div>
            <div class="calendar-weekday">금</div>
            <div class="calendar-weekday">토</div>
          </div>
          <div id="calendarDates" class="calendar-dates">
            <!-- 동적으로 생성될 날짜들 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 과제 수정 모달 -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>📝 과제 수정</h2>
        <span class="close-modal" onclick="closeEditModal()">&times;</span>
      </div>
      <form id="editTaskForm" class="task-form">
        <input type="hidden" id="editTaskId">
        <div class="form-row">
          <div class="form-group">
            <label for="editAssignee">담당자 *</label>
            <input type="text" id="editAssignee" name="assignee" required placeholder="담당자명을 입력하세요">
          </div>
          <div class="form-group">
            <label for="editTaskName">과제명 *</label>
            <input type="text" id="editTaskName" name="taskName" required placeholder="과제명을 입력하세요">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="editSubmissionTarget">제출처</label>
            <input type="text" id="editSubmissionTarget" name="submissionTarget" placeholder="제출처를 입력하세요">
          </div>
          <div class="form-group">
            <label for="editDeadline">마감기한 *</label>
            <input type="date" id="editDeadline" name="deadline" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="editIsUrgent" name="isUrgent">
              <span class="checkmark"></span>
              긴급 과제
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="editNotes">비고</label>
          <textarea id="editNotes" name="notes" placeholder="추가 정보나 특이사항을 입력하세요"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="closeEditModal()">취소</button>
          <button type="submit" class="btn-submit">수정 완료</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
